<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password | FinanceHome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; font-family: 'Inter', sans-serif; }
        .sidebar { width: 260px; height: 100vh; position: fixed; background: #fff; border-right: 1px solid #eee; padding: 30px 20px; display: flex; flex-direction: column; }
        .main-content { margin-left: 260px; padding: 40px; }
        .card-custom { border: none; border-radius: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); background: #fff; padding: 30px; max-width: 500px; }
        .form-control { background: #f1f3f5; border: none; border-radius: 12px; padding: 12px; margin-bottom: 15px; }
        .btn-primary { border-radius: 12px; padding: 12px; font-weight: bold; }
    </style>
</head>
<body>

<div class="sidebar">
    <h4 class="fw-bold text-primary mb-5 px-2">ðŸ’° FinanceHome</h4>
    <ul class="nav flex-column mb-auto">
        <li class="nav-item"><a class="nav-link text-dark" href="{% url 'home' %}"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a></li>
    </ul>
</div>

<div class="main-content">
    <div class="card card-custom">
        <h3 class="fw-bold mb-4">Change Password</h3>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">Update Password</button>
        </form>
    </div>
</div>

</body>
</html>
