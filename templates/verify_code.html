<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Code | FinanceHome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .auth-card { width: 400px; padding: 40px; border-radius: 20px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .code-input { letter-spacing: 10px; font-size: 24px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card auth-card bg-white">
        <h4 class="fw-bold text-center mb-3">Verify Code</h4>
        <p class="text-muted text-center small mb-4">Enter the 6-digit code sent to your email. You have 2 minutes.</p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger small">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label small fw-bold">Verification Code</label>
                <input type="text" name="code" class="form-control code-input" placeholder="000000" maxlength="6" required>
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold">New Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter new password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold">Reset Password</button>
        </form>
    </div>
</body>
</html>
