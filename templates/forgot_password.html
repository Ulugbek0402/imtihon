<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .auth-card { width: 400px; padding: 40px; border-radius: 20px; border: none; }
    </style>
</head>
<body>
    <div class="card auth-card bg-white shadow-sm">
        <h4 class="fw-bold mb-3">Reset Password</h4>
        <p class="text-muted small">Enter your email and we'll send a 6-digit verification code.</p>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <input type="email" name="email" class="form-control py-3" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold">Send Code</button>
            <a href="{% url 'login' %}" class="btn btn-link w-100 mt-2 text-decoration-none">Back to Login</a>
        </form>
    </div>
</body>
</html>
