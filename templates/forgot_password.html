{% load i18n %}
<!DOCTYPE html>
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Reset Password | FinanceHome" %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            background: #f4f7fe;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .auth-card {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 24px;
            border: none;
            box-shadow: 0 10px 40px rgba(112, 144, 176, 0.1);
        }
        .form-control {
            border-radius: 12px;
            background: #f1f3f5;
            border: 2px solid transparent;
            transition: 0.3s;
        }
        .form-control:focus {
            background: #fff;
            border-color: #4318FF;
            box-shadow: none;
        }
        .btn-primary {
            background: #4318FF;
            border: none;
            border-radius: 12px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #3311cc;
            transform: translateY(-2px);
        }
        .lang-footer {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
        }
        .lang-select-auth {
            border: none;
            background: transparent;
            font-size: 0.8rem;
            font-weight: 600;
            color: #A3AED0;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="card auth-card bg-white">
        <div class="text-center mb-4">
            <h2 class="fw-bold mb-1">ðŸ’° FINANCE<span style="color: #4318FF;">HOME</span></h2>
        </div>

        <h4 class="fw-bold mb-2">{% trans "Reset Password" %}</h4>
        <p class="text-muted small mb-4">
            {% trans "Enter your email and we'll send a 6-digit verification code." %}
        </p>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="form-label small fw-bold text-muted">{% trans "Email Address" %}</label>
                <input type="email" name="email" class="form-control py-3"
                       placeholder="{% trans 'Enter your email' %}" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold mb-3">
                {% trans "Send Code" %}
            </button>

            <a href="{% url 'login' %}" class="btn btn-link w-100 text-decoration-none small text-muted">
                <i class="bi bi-arrow-left me-1"></i> {% trans "Back to Login" %}
            </a>
        </form>

        <div class="lang-footer">
            <form action="{% url 'set_language' %}" method="post">
                {% csrf_token %}
                <i class="bi bi-translate me-1" style="color: #A3AED0; font-size: 0.8rem;"></i>
                <select name="language" class="lang-select-auth" onchange="this.form.submit()">
                    {% get_available_languages as LANGUAGES %}
                    {% for lang in LANGUAGES %}
                        <option value="{{ lang.0 }}" {% if lang.0 == LANGUAGE_CODE %}selected{% endif %}>
                            {{ lang.1|upper }}
                        </option>
                    {% endfor %}
                </select>
            </form>
        </div>
    </div>
</body>
</html>
