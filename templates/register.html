<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | FinanceHome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6610f2 0%, #0d6efd 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .register-card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }
        .form-control-custom {
            background: #f8f9fa;
            border: 2px solid transparent;
            padding: 12px 20px;
            border-radius: 15px;
            transition: 0.3s;
        }
        .form-control-custom:focus {
            background: white;
            border-color: #6610f2;
            box-shadow: none;
        }
        .btn-register {
            background: linear-gradient(135deg, #6610f2 0%, #0d6efd 100%);
            border: none;
            border-radius: 15px;
            padding: 12px;
            font-weight: 700;
            color: white;
            transition: 0.3s;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 16, 242, 0.3);
            color: white;
        }
        .brand-logo {
            font-size: 2rem;
            font-weight: 800;
            color: #6610f2;
        }
        .input-group-text {
            background: #f8f9fa;
            border: none;
            border-radius: 15px 0 0 15px;
        }
    </style>
</head>
<body>

<div class="register-card">
    <div class="text-center mb-4">
        <div class="brand-logo mb-1">ðŸ’° FinanceHome</div>
        <h4 class="fw-bold">Join Us Today!</h4>
        <p class="text-muted small">Start managing your wealth smarter.</p>
    </div>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger border-0 small py-2 rounded-pill text-center">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" id="registerForm">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label small fw-bold text-muted ms-2">Email Address</label>
            <input type="email" name="email" class="form-control form-control-custom" placeholder="name@example.com" required>
        </div>

        <div class="mb-3">
            <label class="form-label small fw-bold text-muted ms-2">Password</label>
            <input type="password" name="password" id="password" class="form-control form-control-custom" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
        </div>

        <div class="mb-4">
            <label class="form-label small fw-bold text-muted ms-2">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" class="form-control form-control-custom" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            <div id="passwordError" class="text-danger small ms-2 mt-1" style="display: none;">Parollar mos kelmadi!</div>
        </div>

        <button type="submit" class="btn btn-register w-100 mb-3 shadow-sm">Create Account</button>
    </form>

    <div class="text-center">
        <p class="small text-muted mb-0">
            Already have an account? <a href="{% url 'login' %}" class="text-decoration-none fw-bold text-primary">Sign In</a>
        </p>
    </div>
</div>

<script>
    const password = document.getElementById('password');
    const confirm_password = document.getElementById('confirm_password');
    const errorDiv = document.getElementById('passwordError');
    const form = document.getElementById('registerForm');

    function validatePassword() {
        if (password.value !== confirm_password.value) {
            confirm_password.style.borderColor = "#dc3545";
            errorDiv.style.display = "block";
            return false;
        } else {
            confirm_password.style.borderColor = "#198754";
            errorDiv.style.display = "none";
            return true;
        }
    }

    confirm_password.addEventListener('keyup', validatePassword);
    password.addEventListener('keyup', validatePassword);

    form.onsubmit = function() {
        return validatePassword();
    };
</script>

</body>
</html>
