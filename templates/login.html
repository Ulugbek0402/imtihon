<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | FinanceHome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .auth-card { width: 400px; padding: 40px; border-radius: 20px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .btn-primary { border-radius: 10px; padding: 12px; font-weight: 600; }
        .form-control { border-radius: 10px; padding: 12px; }
    </style>
</head>
<body>
    <div class="card auth-card bg-white">
        <h3 class="fw-bold text-center mb-2">Welcome Back</h3>
        <p class="text-muted text-center mb-4">Login to manage your finances</p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger small">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label small fw-bold">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold">Password</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
        </form>

        <div class="text-center">
            <a href="{% url 'forgot_password' %}" class="text-decoration-none small">Forgot password?</a>
            <hr>
            <p class="small">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register</a></p>
        </div>
    </div>
</body>
</html>
