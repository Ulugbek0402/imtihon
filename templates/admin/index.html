{% extends "admin/index.html" %}
{% load i18n %}

{% block extrastyle %}
{{ block.super }}
<style>
    .welcome-card {
        background: #fff;
        padding: 25px;
        border-radius: 15px;
        margin-bottom: 30px;
        border-left: 5px solid #3498db;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .lang-switcher-admin {
        background: #f8f9fa;
        padding: 10px 15px;
        border-radius: 10px;
        border: 1px solid #dee2e6;
    }
    .lang-select-custom {
        border: none;
        background: transparent;
        font-weight: 600;
        color: #2c3e50;
        cursor: pointer;
        outline: none;
    }
</style>
{% endblock %}

{% block content %}
<div id="content-main">
    <div class="welcome-card">
        <div>
            <h2 style="margin: 0; color: #2c3e50;">
                {% trans "Welcome" %}, {{ user.username }}!
            </h2>
            <p style="color: #7f8c8d; margin-top: 5px; margin-bottom: 0;">
                {% trans "Today you can manage all financial operations in the system." %}
            </p>
        </div>

        <div class="lang-switcher-admin">
            <form action="{% url 'set_language' %}" method="post" style="display: flex; align-items: center;">
                {% csrf_token %}
                <i class="bi bi-translate me-2" style="color: #3498db;"></i>
                <select name="language" class="lang-select-custom" onchange="this.form.submit()">
                    {% get_current_language as LANGUAGE_CODE %}
                    {% get_available_languages as LANGUAGES %}
                    {% for lang in LANGUAGES %}
                        <option value="{{ lang.0 }}" {% if lang.0 == LANGUAGE_CODE %}selected{% endif %}>
                            {{ lang.1|upper }}
                        </option>
                    {% endfor %}
                </select>
            </form>
        </div>
    </div>
    
    {{ block.super }}
</div>
{% endblock %}
